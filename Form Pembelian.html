<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembelian</title>
</head>

<link rel="stylesheet" href="Pembelian.css">

<body>
    
    

    <div class="container">

        <form action="">

            <h2> Purchase Form</h2>

            <hr>

    
            <label for="Purnum"> Purchase Number </label>
            <input type="text" id="Purnum">

            <br> 

            <label for="Email">Email Address </label>
            <input type="text" id="Email">

            <br> 

            <label for="Cart"> Cart</label>
            <select name="" id="Cart">
                <option value=""> Iphone 13 Promagh</option>
                <option value=""> Iphone 12 Pro</option>
                <option value=""> Iphone 11 Promax</option>
                <option value=""> Iphone SE 2022</option>
                <option value=""> Iphone XR </option>
            </select>
            
            <br> 

            <label for="Status"> Status </label>
            <select name="" id="Status">
                <option value=""> Ready to Dispatch</option>
                <option value=""> Succes </option>
                <option value="">Failed</option>
            </select>

            <br> 

            <label for="Price"> Price</label>
            <input type="text" id="Price">

            <br> 

            <label for="Curency">Curency</label>
            <select name="" id="Curency">
                <option value=""> USD </option>
                <option value=""> EURO </option>
                <option value=""> Rupiah</option>
            </select>
            <br> 
    
    
        </form>

        <button>Cancel</button>
        <button class="Check">Check Out</button>


    </div>
   

    


</body>
</html>
